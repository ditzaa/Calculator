<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-div">
        <div id="display-container">
            <div id="upper-numbers-container"></div>
            <div id="numbers-container"></div>
        </div>
        <div id="buttons-container">
            <div id="clear-button-container" class="row-container">
                <button id="sign-button" class="calculator-button">+/-</button>
                <button id="backspace-button" class="calculator-button">B</button>
                <button id="clear-button" class="calculator-button">C</button>
            </div>
        </div>
    </div>
</body>
</html>
